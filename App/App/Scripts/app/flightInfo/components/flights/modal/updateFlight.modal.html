<div class="container-fluid">
    <div class="row heading">
        <div class="col-xs-12">
            <h3>
                <span class="fa fa-warning warning"></span> Update Flight time
            </h3>
        </div>
    </div>
    <div class="row body-content">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Flight Number</label>
                    <p>{{flight.flightNo}}</p>
                </div>
                <div class="form-group">
                    <label for="arrivalTime">Arrival Time</label>
                    <input type="datetime" class="form-control" id="arrivalTime" placeholder="Arrival Time" ng-model="flight.arrivalDateTime">
                </div>
                <div class="form-group">
                    <label for="depatureTime">Departure Time</label>
                    <input type="datetime" class="form-control" id="depatureTime" placeholder="Departure Time" ng-model="flight.departureDateTime">
                </div>
            </form>
        </div>
    </div>
    <div class="row call-to-action">
        <div class="col-xs-10 col-xs-offset-1 text-center">
            <button type="button" class="btn btn-tertiary" ng-click="ok()">Save</button>
            <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
